        <style>
 .ͼ1.cm-focused {outline: 1px dotted #212121;}

.ͼ1 .cm-scroller {display: flex !important; align-items: flex-start !important; font-family: monospace; line-height: 1.4; height: 100%; overflow-x: auto; position: relative; z-index: 0; overflow-anchor: none;}
.ͼ1 .cm-content[contenteditable=true] {-webkit-user-modify: read-write-plaintext-only;}
.ͼ1 .cm-content {margin: 0; flex-grow: 2; flex-shrink: 0; display: block; white-space: pre; word-wrap: normal; box-sizing: border-box; min-height: 100%; padding: 4px 0; outline: none;}
.ͼ1 .cm-lineWrapping {white-space: pre-wrap; white-space: break-spaces; word-break: break-word; overflow-wrap: anywhere; flex-shrink: 1;}
.ͼ2 .cm-content {caret-color: black;}
.ͼ3 .cm-content {caret-color: white;}
.ͼ1 .cm-line {display: block; padding: 0 2px 0 6px;}
.ͼ1 .cm-layer > * {position: absolute;}
.ͼ1 .cm-layer {position: absolute; left: 0; top: 0; contain: size style;}
.ͼ2 .cm-selectionBackground {background: #d9d9d9;}
.ͼ3 .cm-selectionBackground {background: #222;}
.ͼ2.cm-focused > .cm-scroller > .cm-selectionLayer .cm-selectionBackground {background: #d7d4f0;}

.ͼ1 .cm-cursorLayer {pointer-events: none;}

.ͼ1 .cm-cursor, .ͼ1 .cm-dropCursor {border-left: 1.2px solid black; margin-left: -0.6px; pointer-events: none;}

 .nv-homepage-interstitial {
	position: absolute;
	left: 0;
	top: 0;
	width: 100vw;
	height: 100vh;
	background: var(--background-primary);
	z-index: 9999;
	animation: 0.02s ease-in 0.5s forwards nv-interstitial-destroy;
	pointer-events: none;
}

@keyframes nv-interstitial-destroy {
  from { opacity: 1; }
  to { opacity: 0; }
}

.setting-item[nv-greyed] {
	opacity: .5; 
	pointer-events: none !important;
}

#nv-main-setting {
	flex-wrap: wrap;
	margin-bottom: 30px;
}

#nv-main-setting .setting-item-control {
	padding-top: var(--size-4-2);
	flex-basis: 100%;
	align-items: stretch;
}

#nv-main-setting .setting-item-control input, #nv-main-setting .setting-item-control select {
	font-size: var(--font-ui-medium);
	font-weight: 600;
}

#nv-main-setting .setting-item-control select {
	padding: var(--size-4-3) var(--size-4-4);
	padding-right: var(--size-4-8);
	height: auto;
}

#nv-main-setting .setting-item-control input {
	flex-grow: 1;
	padding: var(--size-4-5) var(--size-4-4);
}

#nv-main-setting .setting-item-control input[disabled] {
	opacity: 0.3;
}

#nv-main-setting #nv-desc, #nv-main-setting #nv-info {
	flex-basis: 100%;
}

#nv-main-setting #nv-desc {
	font-weight: 500;
	color: var(--text-normal);
	font-size: var(--font-ui-small);
	padding: 10px 0 0;
}

#nv-main-setting #nv-desc.mod-warning {
	color: var(--text-error);
}

#nv-main-setting #nv-desc code {
	font-family: var(--font-monospace);
	font-size: var(--font-smaller);
	border-radius: var(--radius-s);
}

#nv-main-setting #nv-desc small {
	display: block;
	font-weight: 400;
	color: var(--text-muted);
	font-size: calc(var(--font-ui-smaller) * 0.9);
	padding: 5px 0 0;
}

.nv-homepage-file-tag {
	display: inline-block;
	vertical-align: middle;
	margin-left: var(--size-2-2);
}

.nv-mobile-setting {
	flex-wrap: wrap;
	row-gap: var(--size-2-2);
}

.nv-mobile-setting .nv-mobile-info {
	font-size: var(--font-ui-smaller);
	width: 100%;
	margin-right: var(--size-4-18);
}

.nv-command-desc {
	padding: 1.2em 0 0;
	border-top: 1px solid var(--background-modifier-border);
}

.nv-command-box {
	margin: 1em 0 1.75em;
	display: flex;
	flex-wrap: wrap;
	gap: 12px;
	align-items: center;
}

.nv-command-pill {
	background-color: var(--background-secondary);
	border: 1px solid var(--background-modifier-border-hover);
	border-radius: var(--radius-s);
	font-size: var(--font-ui-small);
	padding: var(--size-2-1) var(--size-2-2) var(--size-2-1) var(--size-2-3) ;
}

.nv-command-pill.nv-command-invalid {
	color: var(--text-faint);
}

.nv-command-pill button {
	display: inline-block;
	padding: 0;
	margin: 0 0 0 3px;
	vertical-align: bottom;
}

.nv-command-pill button:first-of-type {
	margin-left: var(--size-4-2);
}

.nv-command-pill button.nv-command-selected {
	margin-left: var(--size-2-2);
	padding: 0 var(--size-2-1);
}

.nv-command-pill button.nv-command-selected span {
	color: var(--text-accent);
	display: inline-block;
	font-size: 0.9em;
	vertical-align: top;
	position: relative;
	top: -1px;
}

.nv-command-pill > .svg-icon, .nv-command-pill button .svg-icon {
	height: 1em;
	width: 1em;
}

.nv-command-pill > .svg-icon {
	vertical-align: text-bottom;
	position: relative;
	margin: 0 var(--size-2-1) 0 0;
}

.nv-command-pill.nv-dragging {
	background-color: transparent;
}

.nv-command-add-button {
	font-size: var(--font-ui-small);
	padding: var(--size-2-2) var(--size-4-2);
	height: auto;
}

#nv-main-setting + .setting-item, .nv-command-desc + .setting-item {
	padding-top: 20px; 
	border-top: none !important;
}

.nv-debug-button {
	margin: 3em 0 -0.2em;
	font-size: var(--font-ui-smaller);
	padding: 0;
	height: auto;
	float: right;
	box-shadow: none !important;
	background: none !important;
	color: var(--text-accent);
	font-weight: 600;
	cursor: pointer;
}

.nv-debug-button:hover, .nv-debug-button:active {
	text-decoration: underline;
}

.is-phone #nv-main-setting .setting-item-control {
	flex-wrap: wrap;
	justify-content: flex-start;
}

.is-phone #nv-main-setting .setting-item-control select {
	width: auto;
	max-width: auto;
}

.is-phone .nv-mobile-setting {
	row-gap: var(--size-4-2);
}

.is-phone .nv-mobile-setting .setting-item-info {
	max-width: calc(100% - 100px);
}

.is-phone .nv-mobile-setting {
	row-gap: var(--size-4-2);
}

.is-phone .nv-mobile-setting .setting-item-info {
	max-width: calc(100% - 100px);
}

.is-phone .nv-command-pill {
	width: 100%;
	border: none;
	background: none;
	padding: 0 0 var(--size-4-2);
	display: flex;
	gap: var(--size-4-4);
	align-items: baseline;
}

.is-phone .nv-command-pill .nv-command-text {
	flex-grow: 1;
	overflow: hidden;
	text-overflow: ellipsis;
}

.is-phone .nv-command-pill, .is-phone .nv-command-add-button {
	font-size: var(--font-ui-medium);
	justify-content: space-between;
}

.is-phone .nv-command-pill button {
	line-height: var(--font-ui-medium);
	height: 100%;
	margin: 0 !important;
}
 :root {
  --longform-explorer-font-size: var(--font-ui-medium);
  --longform-explorer-indent-size: 2em;
}

.longform-settings-user-steps {
  padding-inline-start: 1em;
  margin-block-start: 0;
  margin-block-end: 0;
}

.longform-settings-user-step-name {
  color: var(--text-normal);
}

.longform-settings-user-step-id {
  margin-left: var(--size-4-2);
  color: var(--text-muted);
}
 .novel-word-count--active .nav-header .nav-buttons-container {
  flex-wrap: wrap !important;
}
.novel-word-count--active .nav-header .nav-buttons-container::after {
  content: attr(data-novel-word-count-plugin);
  display: block;
  font-size: 0.8em;
  max-width: calc(100% - 20px);
  min-width: 0;
  opacity: var(--novel-word-count-opacity);
  overflow: hidden;
  padding: 0 4px;
  position: relative;
  text-align: center;
  text-overflow: ellipsis;
  white-space: nowrap;
  width: 100%;
}

.novel-word-count--active .nav-files-container .nav-file-title {
  align-items: baseline;
}
.novel-word-count--active .nav-files-container .nav-file-title::after {
  content: attr(data-novel-word-count-plugin);
  flex: 1 0 auto;
  font-size: 0.8em;
  max-width: calc(100% - 20px);
  min-width: 0;
  opacity: var(--novel-word-count-opacity);
  order: 1;
  overflow: hidden;
  padding: 0 4px;
  position: relative;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.novel-word-count--active .nav-files-container .nav-file-title-content {
  min-width: 20px;
}
.novel-word-count--note-right .nav-files-container .nav-file-title-content {
  flex: 1 1 0;
}
.novel-word-count--note-right .nav-files-container .nav-file-title::after {
  flex: none;
  order: 6;
  overflow: hidden;
}
.novel-word-count--note-below .nav-files-container .nav-file-title {
  flex-wrap: wrap;
}
.novel-word-count--note-below .nav-files-container .nav-file-title-content {
  flex: 100%;
}
.novel-word-count--note-below .nav-files-container .nav-file-title::after {
  display: inline-block;
  margin-top: -2px;
  max-width: 100%;
  overflow: hidden;
  padding: 0;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.novel-word-count--active .nav-files-container .nav-folder-title {
  align-items: baseline;
}
.novel-word-count--active .nav-files-container .nav-folder-title::after {
  content: attr(data-novel-word-count-plugin);
  flex: 1 0 auto;
  font-size: 0.8em;
  max-width: calc(100% - 20px);
  min-width: 0;
  opacity: var(--novel-word-count-opacity);
  order: 1;
  overflow: hidden;
  padding: 0 4px;
  position: relative;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.novel-word-count--active .nav-files-container .nav-folder-title-content {
  min-width: 20px;
}
.novel-word-count--folder-right .nav-files-container .nav-folder-title-content {
  flex: 1 1 0;
}
.novel-word-count--folder-right .nav-files-container .nav-folder-title::after {
  flex: none;
  order: 6;
  overflow: hidden;
}
.novel-word-count--folder-below .nav-files-container .nav-folder-title {
  flex-wrap: wrap;
}
.novel-word-count--folder-below .nav-files-container .nav-folder-title-content {
  flex: 100%;
}
.novel-word-count--folder-below .nav-files-container .nav-folder-title::after {
  display: inline-block;
  margin-top: -2px;
  max-width: 100%;
  overflow: hidden;
  padding: 0;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.novel-word-count-settings-header {
  align-items: baseline;
}

.novel-word-count-donation-line {
  align-items: center;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

.novel-word-count-hr {
  border-color: #ccc;
  margin: 1rem 0;
}

    -

.block-language-button {
  padding: 5px;
}

button.button-default {
  border: 0.5px solid var(--button-border, #7a9486);
  border-radius: var(--button-border-radius, 5px);
  background-color: var(--button-background);
  padding: 10px 30px;
  color: var(--button-text);
  text-decoration: none;
  font-size: var(--button-size);
  margin: 0 5px;
  box-shadow: 0 1px 3px var(--button-box-shadow, rgba(0, 0, 0, 0.12)),
    0 1px 2px var(--button-box-shadow, rgba(0, 0, 0, 0.24));
  transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

button.button-default:hover {
  z-index: 100;
  box-shadow: 0 4px 4px var(--button-box-shadow, rgba(0, 0, 0, 0.25)),
    0 10px 10px var(--button-box-shadow, rgba(0, 0, 0, 0.22));
  transform: translate3d(0px, -1.5px, 0px);
  background-color: var(--button-background);
}

.theme-dark button.button-default {
  border: 0.5px solid var(--button-border, #84a83a);
}

.theme-dark button.button-default:hover {
  z-index: 100;
  box-shadow: 0 4px 4px var(--button-box-shadow, rgba(210, 210, 210, 0.25)),
    0 10px 10px var(--button-box-shadow, rgba(210, 210, 210, 0.22));
  transform: translate3d(0px, -1.5px, 0px);
}

button.button-inline {
  width: unset;
  height: unset;
  padding: 0 8px;
}

button.blue {
  background: #76b3fa;
  color: black;
}

button.red {
  background-color: red;
}

button.green {
  background: green;
}

button.yellow {
  background: yellow;
  color: black;
}

button.purple {
  background: #725585;
}

button.blue:hover {
  background: #76b3fa;
  color: black;
}

button.red:hover {
  background: red;
}

button.green:hover {
  background: green;
}

button.yellow:hover {
  background: yellow;
  color: black;
}

button.purple:hover {

body {
	--orm-paper-title-font-size: small;
	--orm-paper-author-font-size: small;
	--orm-paper-title-font-weight: 400;
	--orm-paper-author-font-weight: 400;
	--orm-paper-abstract-font-size: small;
	--orm-paper-abstract-font-weight: 400;
	--orm-paper-citekey-font-size: small;
	--orm-paper-citekey-font-weight: 400;
	--orm-paper-line-thickness: 1px;
	--orm-paper-index-card-padding: 0.5rem;
	--orm-paper-reference-card-padding: 0.5rem;
	--orm-paper-background-color: var(--background-primary);
	--orm-paper-background-secondary-color: var(--background-secondary);
	--orm-paper-title-link-color: var(--text-normal);
	--orm-paper-title-link-hover-color: var(--text-accent);
	--orm-paper-author-link-color: var(--text-muted);
	--orm-paper-author-link-hover-color: var(--text-accent);
	--orm-paper-citekey-link-color: var(--text-muted);
	--orm-paper-citekey-link-hover-color: var(--text-accent);
	--orm-paper-abstract-color: var(--text-muted);
	--orm-paper-buttons-color: var(--icon-color);
	--orm-paper-buttons-hover-color: var(--text-accent);
	--orm-paper-line-color: var(--color-base-30);
	--orm-paper-disable-opacity: 0.5;
}
/* following removes the jumping when scrollbar is visible */

[data-type='reference-map-view'] > .view-content {
	scrollbar-gutter: stable both-edges;
}

.orm-view-title {
	font-weight: 600;
	margin-bottom: 0.5rem;
}

.orm-no-content {
	text-align: center;
	opacity: var(--orm-paper-disable-opacity);
}

.orm-no-content-subtext {
	border: var(--orm-paper-line-thickness) solid var(--orm-paper-line-color);
	border-radius: 0.25rem;
	padding: 0.5rem;
	font-size: var(--font-ui-small);
	font-weight: var(--font-medium);
	color: var(--text-faint);
	margin-top: 0.5rem;
}

/* ReferenceMapList */
.orm-reference-map {
	display: block;
}

/* .orm-plugin-name{
	position: sticky;
    top: 0;
	z-index: 1000;
} */

/* RootPaperCard */
.orm-root-paper {
	border: var(--orm-paper-line-thickness) solid var(--orm-paper-line-color);
	background: var(--orm-paper-background-color);
	border-radius: 0.25rem;
	padding: var(--orm-paper-index-card-padding);
	margin: 0.25rem 0 0 0;
	position: relative;
}

.orm-active-index {
	border: var(--orm-paper-line-thickness) solid
		var(--orm-paper-buttons-hover-color);
}

/* Paper Heading */
.orm-paper-info {
	position: absolute;
	top: 1rem;
	right: 0.5rem;
	color: var(--orm-paper-title-link-color);
}
.orm-paper-title {
	font-size: var(--orm-paper-title-font-size);
	font-weight: var(--orm-paper-title-font-weight);
	cursor: pointer;
	padding-bottom: 0.25rem;
}
.orm-paper-title-disabled {
	cursor: default;
	opacity: var(--orm-paper-disable-opacity);
}

.orm-paper-title a {
	color: var(--orm-paper-title-link-color);
	text-decoration: none;
}

.orm-paper-title a:hover {
	color: var(--orm-paper-title-link-hover-color);
}

.orm-paper-abstract {
	display: block;
	font-size: var(--orm-paper-abstract-font-size);
	color: var(--orm-paper-abstract-color);
	margin-bottom: 0.25rem;
}

.orm-paper-abstract-disabled {
	cursor: default;
	opacity: var(--orm-paper-disable-opacity);
}

.orm-paper-authors {
	font-size: var(--orm-paper-author-font-size);
	font-weight: var(--orm-paper-author-font-weight);
	display: block;
	margin-bottom: 0.25rem;
}

.orm-paper-authors-disabled {
	cursor: default;
	opacity: var(--orm-paper-disable-opacity);
}

.orm-paper-abstract-disabled {
	cursor: default;
	opacity: var(--orm-paper-disable-opacity);
}

.orm-paper-authors a {
	color: var(--orm-paper-author-link-color);
	text-decoration: none;
}

.orm-paper-authors a:hover {
	color: var(--orm-paper-author-link-hover-color);
}

.orm-paper-journal {
	font-size: var(--orm-paper-author-font-size);
	font-weight: var(--orm-paper-author-font-weight);
	display: block;
	margin-bottom: 0.25rem;
}

.orm-paper-journal-disabled {
	cursor: default;
	opacity: var(--orm-paper-disable-opacity);
}

.orm-paper-tag {
	word-break: break-all;
	width: max-content;
	text-decoration: none;
	color: var(--text-muted);
	padding: var(--size-4-1) var(--size-4-2);
	border-radius: 0.2rem;
	background-color: rgba(var(--mono-rgb-100), 0.05);
	line-height: 2;
	font-size: var(--font-ui-smaller);
	margin-right: 0.2rem;
}

.orm-paper-tag a {
	color: var(--orm-paper-citekey-link-color);
	text-decoration: none;
}

.orm-paper-tag a:hover {
	color: var(--orm-paper-citekey-link-hover-color);
}

.orm-paper-buttons {
	width: 100%;
	display: flex;
	justify-content: space-between;
	margin-top: 0.2rem;
}

.orm-paper-buttons > div {
	font-size: small;
	text-align: left;
	min-width: 16%;
	padding: 0.25rem;
	color: var(--orm-paper-buttons-color);
}

.orm-paper-buttons > .orm-openaccess a {
	color: var(--orm-paper-buttons-color);
}

.orm-paper-buttons > .orm-openaccess a:hover {
	color: var(--orm-paper-buttons-hover-color);
}

.orm-button-disable {
	opacity: var(--orm-paper-disable-opacity);
}

.orm-paper-buttons > .orm-copy-metadata-one:hover,
.orm-copy-metadata-two:hover,
.orm-copy-metadata-three:hover,
.orm-button-references:hover,
.orm-button-citations:hover {
	color: var(--orm-paper-buttons-hover-color);
}

.orm-is-local{
	font-size: var(--font-ui-smaller);
}

/* Paper List */
.orm-paper-list {
	margin: 0.5rem 0 0 0;
}

.orm-paper-list .orm-paper-heading {
	padding-top: 0.5rem 0;
	margin-top: 0.5rem 0 0 0;
}

.orm-paper-card {
	border: var(--orm-paper-line-thickness) dotted var(--orm-paper-line-color);
	background: var(--orm-paper-background-secondary-color);
	padding: var(--orm-paper-reference-card-padding);
	margin: 0.5rem 0;
	border-radius: 0.25rem;
}

.orm-paper-list-buttons {
	display: flex;
	align-items: center;
	justify-content: center;
}

.orm-button-disabled {
	opacity: var(--orm-paper-disable-opacity);
}

.orm-search-form {
	width: 100%;
	position: relative;
}

.orm-search-input {
	width: 100%;
	border: none;
	padding: 0;
}

.orm-search-input::placeholder {
	text-align: center;
}

.orm-plugin-global-copy {
	position: absolute;
	top: 0;
	left: 5px;
	padding: 0.4rem 0.25rem 0.15rem 0.25rem;
	border-right: var(--orm-paper-line-thickness) solid
		var(--orm-paper-line-color);
	color: var(--orm-paper-buttons-color);
}

.orm-plugin-global-copy:hover {
	color: var(--orm-paper-buttons-hover-color);
}

.orm-plugin-global-copy-disabled {
	position: absolute;
	top: 0;
	left: 5px;
	padding: 0.4rem 0.25rem 0.15rem 0.25rem;
	border-right: var(--orm-paper-line-thickness) solid
		var(--orm-paper-line-color);
	color: var(--orm-paper-buttons-color);
	opacity: var(--orm-paper-disable-opacity);
}

.search-icon {
	position: absolute;
	top: 55%;
	left: 7px;
	transform: translateY(-50%);
	color: var(--orm-paper-buttons-color);
}

.orm-index-no-search {
	pointer-events: none;
}

.index-search {
	position: relative;
	align-items: center;
	gap: var(--size-4-1);
}

.cardCount {
	position: absolute;
	right: var(--size-4-1);
	top: var(--size-4-1);
	/* padding: 0.25em; */
	color: var(--text-muted);
	display: flex;
	padding: var(--size-4-1) var(--size-4-2);
	border-radius: var(--tag-radius);
	background-color: rgba(var(--mono-rgb-100), 0.05);
	font-weight: var(--font-normal);
	line-height: 1;
	font-size: var(--font-ui-smaller);
}

.orm-loading {
	text-align: center;
	width: 70%;
	margin: 0 auto;
}

.orm-loading-puff {
	position: absolute;
	bottom: 0;
	right: 0;
	display: block;
	text-align: center;
	width: 100%;
	height: 20px;
}

/** Settings Dialog **/
.d-none {
	display: none;
}
.orm-PathLoading,
.orm-PathError,
.orm-PathSuccess {
	font-size: 14px;
}

.orm-PathLoading {
	color: var(--text-muted);
}

.orm-PathError {
	color: var(--text-error);
}

.orm-PathSuccess {
	color: var(--text-accent);
}

.orm-Warning {
	color: var(--text-warning);
}

/* Settings page CSS */

.orm-settings-description {
	font-size: var(--font-ui-small);
	border: 1px solid var(--background-modifier-border);
	border-radius: 0.25rem;
	padding: 0.5rem;
	margin-bottom: 0.5rem;
}

/* Search modal settings */

.orm-search-modal-input-heading {
	font-variant: var(--h2-variant);
	line-height: var(--h2-line-height);
	font-size: var(--h2-size);
	color: var(--h2-color);
	font-weight: var(--h2-weight);
	font-style: var(--h2-style);
	font-family: var(--h2-font);
	display: flex;
	padding: 0.5rem 0;
	text-align: center;
	width: 100%;
}
.orm-search-modal-input-heading-mode {
	margin-left: 0.25rem;
	color: var(--code-normal);
	font-family: var(--font-monospace);
	background-color: var(--code-background);
	border-radius: var(--radius-s);
	font-size: var(--code-size);
	padding: 0.1em 0.25em;
}

.orm-search-modal-input-button {
	border: none;
}

.orm-search-modal-input input {
	width: 100%;
}

.orm-modal-paper-title {
	padding-bottom: 0.25rem;
}

.orm-modal-paper-authors {
	font-size: var(--orm-paper-author-font-size);
	font-weight: var(--orm-paper-author-font-weight);
	display: block;
}

.orm-modal-paper-year {
	font-size: var(--orm-paper-author-font-size);
	font-weight: var(--orm-paper-author-font-weight);
	display: block;
}

.orm-setting-item-wrapper {
	flex-direction: column;
	align-items: stretch;
}

.orm-setting-item-wrapper > div {
	margin-right: 0 !important;
}

.orm-setting-item-wrapper > div:last-child {
	padding-bottom: 0;
}

.orm-group-toggle {
	display: flex;
	justify-content: flex-end;
	padding-top: var(--size-4-2);
}

.orm-group-toggle .setting-item-description {
	padding-top: 0;
}

/* GRAPH */
.orm-graph-content {
	width: 100%;
	position: relative;
	z-index: 1;
}
.orm-graph-paper-card {
	width: 100%;
	position: absolute;
	top: 0;
}

.orm-csl-search{
	width: calc(100% - 20px);
} .block-language-dataview {
    overflow-y: auto;
}

/*****************/
/** Table Views **/
/*****************/

/* List View Default Styling; rendered internally as a table. */
.table-view-table {
    width: 100%;
}

.table-view-table > thead > tr, .table-view-table > tbody > tr {
    margin-top: 1em;
    margin-bottom: 1em;
    text-align: left;
}

.table-view-table > tbody > tr:hover {
    background-color: var(--table-row-background-hover);
}

.table-view-table > thead > tr > th {
    font-weight: 700;
    font-size: larger;
    border-top: none;
    border-left: none;
    border-right: none;
    border-bottom: solid;

    max-width: 100%;
}

.table-view-table > tbody > tr > td {
    text-align: left;
    border: none;
    font-weight: 400;
    max-width: 100%;
}

.table-view-table ul, .table-view-table ol {
    margin-block-start: 0.2em !important;
    margin-block-end: 0.2em !important;
}

/** Rendered value styling for any view. */
.dataview-result-list-root-ul {
    padding: 0em !important;
    margin: 0em !important;
}

.dataview-result-list-ul {
    margin-block-start: 0.2em !important;
    margin-block-end: 0.2em !important;
}

/** Generic grouping styling. */
.dataview.result-group {
    padding-left: 8px;
}

/*******************/
/** Inline Fields **/
/*******************/

.dataview.inline-field-key {
    padding-left: 8px;
    padding-right: 8px;
    font-family: var(--font-monospace);
    background-color: var(--background-primary-alt);
    color: var(--nav-item-color-selected);
}

.dataview.inline-field-value {
    padding-left: 8px;
    padding-right: 8px;
    font-family: var(--font-monospace);
    background-color: var(--background-secondary-alt);
    color: var(--nav-item-color-selected);
}

.dataview.inline-field-standalone-value {
    padding-left: 8px;
    padding-right: 8px;
    font-family: var(--font-monospace);
    background-color: var(--background-secondary-alt);
    color: var(--nav-item-color-selected);
}

/***************/
/** Task View **/
/***************/

.dataview.task-list-item, .dataview.task-list-basic-item {
    margin-top: 3px;
    margin-bottom: 3px;
    transition: 0.4s;
}

.dataview.task-list-item:hover, .dataview.task-list-basic-item:hover {
    background-color: var(--text-selection);
    box-shadow: -40px 0 0 var(--text-selection);
    cursor: pointer;
}

/*****************/
/** Error Views **/
/*****************/

div.dataview-error-box {
    width: 100%;
    min-height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 4px dashed var(--background-secondary);
}

.dataview-error-message {
    color: var(--text-muted);
    text-align: center;
}

/*************************/
/** Additional Metadata **/
/*************************/

.dataview.small-text {
    font-size: smaller;
    color: var(--text-muted);
    margin-left: 3px;
}

.dataview.small-text::before {
	content: "(";
}

.dataview.small-text::after {
	content: ")";
}
 
.pandoc-plugin-error {
    color: red;
}
 /*

This CSS file will be included with your plugin, and
available in the app when your plugin is enabled.

If your plugin does not need CSS, delete this file.

*/
.audio-player-container {
	width: 100%;
	height: fit-content;
	display: flex;
	justify-content: center;
	align-items: center;
}

.audio-player-ui {
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: space-between;
	padding: 10px;
	user-select: none;
	cursor: default;
	flex-direction: column;
}
.my-audio {
	display: none;
}
.waveform {
	width: 100%;
	margin-top: 10px;
	justify-content: space-between;
	align-items: baseline;
	display: flex;
}

.wv {
	flex: 1;
	height: 100px;
	background-color: var(--color-base-50);
	border-left: 1px solid var(--color-base-10);
	transition: all 0.2s;
}

.wv:hover {
	background-color: var(--color-accent-2);
}
.wv:active {
	background-color: var(--color-base-10);
}

.played {
	background-color: var(--color-accent-1);
}
.playpause {
	flex: 1;
	margin: 6px;
	background-color: var(--color-accent-1);
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 10px;
	border-radius: 30px;
	max-height: 40px;
	max-width: 40px;
	opacity: 0.8;
	transition: all 0.15s;
}
.playpause:hover {
	opacity: 1;
}
.playpause:active {
	background-color: var(--color-base-10);
}
.seconds {
	border-radius: 2;
	min-height: unset;
	padding-top: 0;
	padding-bottom: 0;
	height: 25px;
	flex: unset;
}
.vert {
	display: flex;
	flex-direction: column;
}
.vert:first-of-type {
	margin-right: 10px;
}
.horiz {
	display: flex;
}

.timeline {
	height: 20px;
	display: flex;
	justify-content: space-between;
	color: var(--color-base-50);
	font-size: 0.9rem;
}
.wide {
	width: 100%;
}

.comment-list {
	margin-top: 10px;
	display: flex;
	flex-direction: column;
	gap: 2px;
}
.comment {
	margin-left: 5px;
	min-height: 20px;
	transition: all 0.2s;
	display: grid;
	grid-template-columns: 62px 1fr 16px;
	gap: 10px;
	padding-right: 4px;
}

.comment:hover {
	background-color: var(--background-modifier-cover);
}
.comment:active {
	background-color: var(--color-base-10);
}

.comment > .timestamp,
.comment > .delete-comment {
	color: var(--color-base-50);
}

.delete-comment {
	width: 20px;
	height: 22px;
	display: flex;
	align-items: center;
	justify-content: center;
	transition: all 0.2s;
}
.delete-comment:hover {
	background-color: var(--color-red);
	color: var(--white);
}
.delete-comment:active {
	background-color: var(--color-base-10);
}

.comment-input {
	display: flex;
	gap: 6px;
	margin-top: 4px;
}
.comment > .content {
	overflow: hidden;
	text-overflow: ellipsis;
}
.comment > .timestamp:hover {
	color: var(--color-accent-1);
}
 /*

This CSS file will be included with your plugin, and

If your plugin does not need CSS, delete this file.

*/

.audio-note {
	padding-right: 24px !important;
}

.audio-note audio {
	margin-top: 16px;
}

.audio-note .audio-note-title {
	padding: var(--callout-title-padding);

	--buffered-width: 0%;

	width: calc(100% - 8px - 8px);

.seek-slider {
	width: -webkit-fill-available !important;
}

.volume-slider {
	width: 100%;

.audio-player-container::before {
	position: absolute;
	content: "";
	width: calc(100% + 4px);
	height: calc(100% + 4px);
	left: -2px;
	top: -2px;
	background: transparent;
	z-index: -1;

.audio-player-container input[type="range"] {
	width: unset;
	background: transparent;
	position: relative;
	-webkit-appearance: none;
	margin-top: 0px;
	margin-bottom: 0px;
	margin-left: 8px;
	margin-right: 8px;
	padding: 0;
	float: left;
	outline: none;

	border: none;
	background-color: #fff;

}
